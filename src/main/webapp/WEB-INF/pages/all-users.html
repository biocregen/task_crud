<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<body>
<div>
  <br>
  <a href="/add">Добавить пользователя </a>
  <style>
    table {
      border: 4px double #333;
      border-collapse: separate;
      width: 75%;
      border-spacing: 7px 11px;
    }
    td {
      padding: 5px;
      border: 1px solid #a52a2a;
    }
  </style>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отдел</th>
      <th>Зарплата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.department}"></td>
      <td th:text="${user.salary}"></td>
      <td>
        <a href="#" th:href="@{/edit/{linkTitle}(linkTitle=${user.id})}" th:text="Изменить"></a>
        <br>
        <form th:action="@{/delete/{id}(id=${user.id})}" th:method="DELETE">
          <button type='submit' name='your_name' value='your_value' class='btn-link'>Удалить</button>
        </form>
      </td>
    </tr>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
